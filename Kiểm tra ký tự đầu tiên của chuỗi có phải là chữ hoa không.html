<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>JAVA</title>
</head>
<body>
<script>
    function isFirstLetterUpperCase(str) {
        regexp =/^[A-Z]/;
        if (regexp.test(str)) {
            console.log("String's first character is uppercase");
        }else
            console.log("String's first character is uppercase");
    }
    isFirstLetterUpperCase("Nguyen van Nam");
    isFirstLetterUpperCase(" nguyen van Nam");
    isFirstLetterUpperCase("NGUYEN VAN NAM");

</script>
</body>
</html>
